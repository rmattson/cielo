<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
  <title>Cielo Weather</title>
</head>
<body>
  <div class="top">
    <div class="overlay hidden">
      Test Test
    </div>
    <div class="container">
      <div class="weather main">
        <div class="heading">11/20</div>
        <div class="graphic">O</div>
        <div class="temperature">
          <span class="min">20°</span>/<span class="max">60°</span>
        </div>
      </div>
      <div class="weather later first">
        <div class="heading">11/21</div>
        <div class="graphic">O</div>
        <div class="temperature">
          <span class="min">20°</span>/<span class="max">60°</span>
        </div>
      </div>
      <div class="weather later second">
        <div class="heading">11/22</div>
        <div class="graphic">O</div>
        <div class="temperature">
          <span class="min">20°</span>/<span class="max">60°</span>
        </div>
      </div>
      <div class="weather later third">
        <div class="heading">11/23</div>
        <div class="graphic">O</div>
        <div class="temperature">
          <span class="min">20°</span>/<span class="max">60°</span>
        </div>
      </div>
    </div>
  </div>
  
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
